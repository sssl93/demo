<!DOCTYPE html>
<html data-ng-app="myApp">
<head>
    <meta charset="utf-8">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/echarts.js" type="text/javascript"></script>
    <script src="js/angular-create-echart.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</head>
<body>


<div ng-controller="myCtrl">
    <div dash-chart options="dashChartData" style="height: 200px; width: 100%;"></div>
    <div pie-chart options="pieChartData" style="height: 200px; width: 100%;"></div>
    <div twoline-chart options="twoLineData" style="height: 200px; width: 100%;"></div>
    <div line-chart options="lineData" style="height: 200px; width: 100%;"></div>
</div>

</body>
</html>
